services:
  postgres:
    image: postgres:16-alpine
    container_name: disputes-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: disputes_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: disputes-api
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:3000
      ConnectionStrings__DefaultConnection: Host=postgres;Database=disputes_db;Username=postgres;Password=postgres
      JWT_SECRET: ${JWT_SECRET:-GgE8gURy6w24J2r8DsIAxR8OkI7iMCZqgM+z0NxfAMRQEt6s+h4xt8JFdB9EDaYw84u1cyvnQykjc8ysi/k7DA==}
      Jwt__Secret: ${JWT_SECRET:-GgE8gURy6w24J2r8DsIAxR8OkI7iMCZqgM+z0NxfAMRQEt6s+h4xt8JFdB9EDaYw84u1cyvnQykjc8ysi/k7DA==}
      Jwt__Issuer: TransactionsDisputePortal
      Jwt__Audience: TransactionsDisputePortal
      Jwt__ExpiresInDays: 7
      FRONTEND_URL: http://localhost
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: disputes-ui
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

networks:
  default:
    name: disputes-network
